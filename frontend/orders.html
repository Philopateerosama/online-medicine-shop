<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="assets/js/auth-guard.js"></script>
  <title>My Orders â€“ MedConnect</title>
  <meta name="description" content="View your previous orders and track current deliveries on MedConnect." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a class="brand" href="home.html" aria-label="MedConnect home">
        <span class="logo" aria-hidden="true">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="5" fill="var(--primary-600)"/>
            <path d="M12 7v10M7 12h10" stroke="white" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </span>
        <span class="brand-text">MedConnect</span>
      </a>
      <nav class="primary-nav" aria-label="Primary">
        <button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu">â˜°</button>
        <ul id="nav-menu" class="nav-menu">
          <li><a href="home.html#catalog">Shop</a></li>
          <li><a aria-current="page" href="orders.html">My Orders</a></li>
          <li><a href="services.html#blog">Health Blog</a></li>
        </ul>
      </nav>
      <div id="authControls" class="auth-controls">
        <a class="btn btn-ghost" href="login.html">Login</a>
        <a class="btn btn-secondary" href="signup.html">Sign Up</a>
      </div>
      <button id="cartBtn" class="btn btn-ghost" aria-label="Open cart">
        ðŸ›’ <span id="cartCount" class="badge">0</span>
      </button>
    </div>
  </header>

  <main>
    <section class="catalog" aria-label="My Orders">
      <div class="container">
        <div class="catalog-head">
          <h1 class="section-title">My Orders</h1>
        </div>
        <div id="ordersEmpty" class="empty" hidden>No orders yet.</div>
        <div id="ordersList" class="grid" style="grid-template-columns: repeat(2, 1fr);"></div>
      </div>
    </section>

    <section class="tracking" aria-label="Track an order">
      <div class="container">
        <h2 class="section-title">Track an Order</h2>
        <form id="trackForm" class="track-form" aria-label="Order tracking form">
          <input id="trackInput" type="text" placeholder="Enter order number (e.g., MC-123456)" aria-label="Order number" />
          <button class="btn" type="submit">Track</button>
        </form>
        <div id="trackResult" class="track-result" aria-live="polite"></div>
      </div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container footer-inner">
      <div class="footer-brand">
        <span class="logo" aria-hidden="true">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="5" fill="var(--primary-600)"/>
            <path d="M12 7v10M7 12h10" stroke="white" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </span>
        <span class="brand-text">MedConnect</span>
        <p class="footer-tag">Accessible. Affordable. Trusted.</p>
      </div>
      <div class="footer-links">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Contact</a>
      </div>
      <div class="footer-copy">Â© <span id="year"></span> MedConnect. All rights reserved.</div>
    </div>
  </footer>

  <!-- Cart Drawer -->
  <aside id="cartDrawer" class="cart-drawer" aria-hidden="true" aria-label="Shopping cart drawer">
    <div class="cart-header">
      <h3>Cart</h3>
      <button id="closeCartBtn" class="btn btn-ghost" aria-label="Close cart">âœ•</button>
    </div>
    <div id="cartItems" class="cart-items"></div>
    <div class="cart-footer">
      <div class="cart-total">Total: <strong id="cartTotal">EGP 0.00</strong></div>
      <button class="btn btn-primary" id="checkoutBtn">Checkout</button>
    </div>
  </aside>
  <div id="backdrop" class="backdrop" hidden></div>

  <script src="assets/js/auth.js" defer></script>
  <script src="assets/js/main.js" defer></script>
  <script src="assets/js/orders.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
