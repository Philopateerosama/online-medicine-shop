<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password – MedConnect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    .auth-page { min-height: 100vh; display: grid; place-items: center; padding: 2rem 0; }
    .auth-card { width: min(480px, 92%); }
    .auth-card h1 { margin: 0 0 .5rem; }
    .form { display: grid; gap: .7rem; margin-top: .6rem; }
    .input { border-radius: 10px; border: 1px solid rgba(255,255,255,.14); background: rgba(17,24,39,.7); color: var(--text); padding: .75rem .9rem; }
    .muted { color: var(--text-dim); font-size: .95rem; }
    .link { color: var(--primary-600); text-decoration: none; }
    .link:hover { text-decoration: underline; }
    .err { color: var(--danger-600); font-weight: 600; }
    .ok { color: var(--success-600); font-weight: 600; }
  </style>
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="MedConnect home">
        <span class="logo" aria-hidden="true">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="5" fill="var(--primary-600)"/>
            <path d="M12 7v10M7 12h10" stroke="white" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </span>
        <span class="brand-text">MedConnect</span>
      </a>
    </div>
  </header>

  <main class="auth-page">
    <section class="card auth-card" aria-label="Reset Password form">
      <h1>Set a new password</h1>
      <p class="muted">Enter your new password below.</p>
      <form id="resetForm" class="form" novalidate>
        <div>
          <label for="password">New Password</label>
          <input id="password" name="password" type="password" class="input" required placeholder="••••••••" />
        </div>
        <div>
          <label for="confirm">Confirm Password</label>
          <input id="confirm" name="confirm" type="password" class="input" required placeholder="••••••••" />
        </div>
        <div id="msg" class="ok" style="display:none"></div>
        <div id="err" class="err" style="display:none"></div>
        <button class="btn" type="submit">Reset Password</button>
      </form>
      <p class="muted" style="margin-top:.6rem"><a class="link" href="login.html">Back to Login</a></p>
    </section>
  </main>

  <script>
    (function(){
      const API_BASE = 'http://localhost:4000/api';
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const id = params.get('id');

      const form = document.getElementById('resetForm');
      const pw = document.getElementById('password');
      const cf = document.getElementById('confirm');
      const err = document.getElementById('err');
      const msg = document.getElementById('msg');

      if(!token || !id){
        err.textContent = 'Invalid reset link.';
        err.style.display = 'block';
        form.style.display = 'none';
        return;
      }

      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        err.style.display = 'none';
        msg.style.display = 'none';
        const p = pw.value;
        const c = cf.value;
        if(!p || p.length < 6){ err.textContent = 'Password must be at least 6 characters.'; err.style.display='block'; return; }
        if(p !== c){ err.textContent = 'Passwords do not match.'; err.style.display='block'; return; }
        try{
          const res = await fetch(`${API_BASE}/auth/reset-password`,{
            method:'POST',
            headers:{ 'Content-Type':'application/json' },
            body: JSON.stringify({ userId: id, token, newPassword: p })
          });
          const data = await res.json().catch(()=>({}));
          if(!res.ok){ throw new Error(data.message || 'Failed to reset password'); }
          msg.textContent = 'Password reset successful. Redirecting to login...';
          msg.style.display = 'block';
          setTimeout(()=>{ window.location.href = 'login.html'; }, 1200);
        }catch(ex){ err.textContent = ex.message; err.style.display = 'block'; }
      });
    })();
  </script>
</body>
</html>
