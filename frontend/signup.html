<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up â€“ MedConnect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    .auth-page { min-height: 100vh; display: grid; place-items: center; padding: 2rem 0; }
    .auth-card { width: min(520px, 92%); }
    .auth-card h1 { margin: 0 0 .5rem; }
    .form { display: grid; gap: .7rem; margin-top: .6rem; }
    .input { border-radius: 10px; border: 1px solid rgba(255,255,255,.14); background: rgba(17,24,39,.7); color: var(--text); padding: .75rem .9rem; }
    .muted { color: var(--text-dim); font-size: .95rem; }
    .link { color: var(--primary-600); text-decoration: none; }
    .link:hover { text-decoration: underline; }
    .err { color: var(--danger-600); font-weight: 600; }
  </style>
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="MedConnect home">
        <span class="logo" aria-hidden="true">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="5" fill="var(--primary-600)"/>
            <path d="M12 7v10M7 12h10" stroke="white" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </span>
        <span class="brand-text">MedConnect</span>
      </a>
      <div id="authControls" class="auth-controls"></div>
    </div>
  </header>

  <main class="auth-page">
    <section class="card auth-card" aria-label="Signup form">
      <h1>Create your account</h1>
      <p class="muted">Join MedConnect for faster orders, saved prescriptions, and tracking.</p>
      <form id="signupForm" class="form" novalidate>
        <div>
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text" class="input" required placeholder="Your name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" class="input" required placeholder="you@example.com" />
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" class="input" required minlength="6" placeholder="At least 6 characters" />
        </div>
        <div>
          <label for="confirm">Confirm Password</label>
          <input id="confirm" name="confirm" type="password" class="input" required placeholder="Repeat password" />
        </div>
        <div id="signupError" class="err" role="alert" style="display:none"></div>
        <button class="btn" type="submit">Create Account</button>
      </form>
      <p class="muted" style="margin-top:.6rem">Already have an account? <a class="link" href="login.html">Log in</a></p>
    </section>
  </main>

  <script src="assets/js/auth.js" defer></script>
</body>
</html>
