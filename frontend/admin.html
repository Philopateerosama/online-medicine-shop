<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MedConnect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        /* Admin specific overrides to match dark theme */
        .admin-section {
            padding: 2rem 0;
            min-height: 80vh;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        /* Card style matching styles.css glassmorphism */
        .admin-card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            backdrop-filter: blur(6px);
            overflow: hidden;
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
        }

        .product-table {
            width: 100%;
            border-collapse: collapse;
        }

        .product-table th,
        .product-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            color: var(--text);
        }

        .product-table th {
            font-weight: 600;
            color: var(--text-dim);
            background: rgba(0, 0, 0, 0.2);
        }

        .product-table tr:last-child td {
            border-bottom: none;
        }

        .product-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .product-img {
            width: 48px;
            height: 48px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: #0b1220;
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.6rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-success {
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .badge-danger {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .badge-neutral {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-dim);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        /* Actions */
        .action-btn {
            padding: 0.4rem;
            border-radius: 8px;
            border: 1px solid transparent;
            background: transparent;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }

        .btn-edit:hover {
            color: #fbbf24;
            background: rgba(251, 191, 36, 0.15);
            border-color: rgba(251, 191, 36, 0.3);
        }

        .btn-delete:hover {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.15);
            border-color: rgba(239, 68, 68, 0.3);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #111827;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.25rem;
            color: var(--text);
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: grid;
            place-items: center;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }

        .modal-body {
            padding: 1.5rem;
            display: grid;
            gap: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.7rem 1rem;
            background: rgba(17, 24, 39, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.14);
            border-radius: 10px;
            color: var(--text);
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-600);
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2);
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            background: rgba(0, 0, 0, 0.2);
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="home.html">
                <span class="logo">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="3" width="18" height="18" rx="5" fill="var(--primary-600)" />
                        <path d="M12 7v10M7 12h10" stroke="white" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </span>
                <span class="brand-text">MedConnect</span>
            </a>
            <nav class="primary-nav">
                <ul class="nav-menu">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="orders.html">Orders</a></li>
                </ul>
            </nav>
            <div id="authControls" class="auth-controls"></div>
        </div>
    </header>

    <main class="container admin-section">
        <div class="admin-header">
            <div>
                <h1 class="section-title">Admin Dashboard</h1>
                <p class="section-sub">Manage products and users</p>
            </div>
            <div style="display: flex; gap: 0.75rem;">
                <button id="exportUsersBtn" class="btn btn-ghost">
                    <span style="margin-right: 6px;">⬇️</span> Export Users
                </button>
                <button id="addProductBtn" class="btn btn-primary">
                    <span style="margin-right: 6px;">+</span> Add Product
                </button>
            </div>
        </div>

        <div class="admin-card">
            <h2 style="font-size: 1.1rem; margin: 0 0 1.5rem; color: var(--text);">Product Inventory</h2>
            <div class="table-container">
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Category</th>
                            <th style="text-align: right;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Product</h2>
                <button type="button" class="close-btn" id="closeModalX">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="productForm">
                <div class="modal-body">
                    <input type="hidden" id="productId">
                    <div class="form-group">
                        <label for="pName">Product Name</label>
                        <input type="text" id="pName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="pDesc">Description</label>
                        <textarea id="pDesc" class="form-control" rows="3" required></textarea>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label for="pPrice">Price (EGP)</label>
                            <input type="number" id="pPrice" class="form-control" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="pStock">Stock</label>
                            <input type="number" id="pStock" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pCategory">Category</label>
                        <input type="text" id="pCategory" class="form-control" list="categoriesList" required>
                        <datalist id="categoriesList">
                            <option value="Pain Relief">
                            <option value="Vitamins & Supplements">
                            <option value="First Aid">
                            <option value="Skincare & Personal Care">
                            <option value="Baby Care">
                        </datalist>
                    </div>
                    <div class="form-group">
                        <label for="pImg">Image URL</label>
                        <input type="text" id="pImg" class="form-control" placeholder="https://...">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-ghost" id="cancelModal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/admin.js"></script>
    <script>
        document.getElementById('closeModalX').addEventListener('click', () => {
            document.getElementById('productModal').classList.remove('active');
        });
    </script>
</body>

</html>
